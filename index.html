<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bingo</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/b99ea58a2d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="header">
    <h1 id="title-game">Super Bingo</h1>
    <h2 id="turn">Turno: 0</h2>
  </div>
    
    <div id="main">
      <div id="izquierda">
        <h2> Puntaje acumulado:</h2>
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Victorias</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="players-table">
          </tbody>

        </table>
        <div id="barra">
          <label>Tamaño de cartas:</label>
          <input type="number" id="Size" min="3" max="5" required>
          <button id="Start">Empezar</button>
          
          <div id="Deletediv">
            <button id="Delete">Borrar datos</button>
          </div>
        </div>
          <button id="Stop">Reiniciar partida</button>
      </div>
      
      <div class="Carrusel">
        <div id="conteItemsCarrusel">

          <div class="itemCarrusel" id="ic1">
            <div class="boards" id="board">
              <div id="matrix"></div>
            </div>
            <div class="flechasCarrusel">
              <a href="#ic4"><i class="fa-solid fa-arrow-left"></i></a>
              <a href="#ic2"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
          </div>

          <div class="itemCarrusel" id="ic2">
            <div class="boards" id="board-2">
              <div id="matrix"></div>
            </div>
            <div class="flechasCarrusel">
              <a href="#ic1" class="izq"><i class="fa-solid fa-arrow-left"></i></a>
              <a href="#ic3"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
          </div>


          <div class="itemCarrusel" id="ic3">
            <div class="boards" id="board-3">
              <div id="matrix"></div>
            </div>
            <div class="flechasCarrusel">
              <a href="#ic2"><i class="fa-solid fa-arrow-left"></i></a>
              <a href="#ic4"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
          </div>

          <div class="itemCarrusel" id="ic4">
            <div class="boards" id="board-4">
              <div id="matrix"></div>
            </div>
            <div class="flechasCarrusel">
              <a href="#ic3"><i class="fa-solid fa-arrow-left"></i></a>
              <a href="#ic1"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
          </div>
          
      
        </div>
      </div>
      
    </div>
    
    <div id="Fichadiv">
      <div id="Ficha"> </div>
      <button id="GameButton">Sacar ficha</button>
    </div>

    <div id="container">
        <h1>Super Bingo</h1>
        <form id="setupForm">
            <label for="player1">Jugador 1:</label>
            <input type="text" id="player1" required>
            
            <label for="player2">Jugador 2:</label>
            <input type="text" id="player2" required>
            
            <label for="player3">Jugador 3:</label>
            <input type="text" id="player3" required>
            
            <label for="player4">Jugador 4:</label>
            <input type="text" id="player4" required>
            
            <label for="boardSize">Tamaño de cartas (3-5):</label>
            <input type="number" id="boardSize" min="3" max="5" required>
            
            <button type="submit" id="startGame">Empezar</button>
        </form>
    </div>

    <script src="bingo.js"> </script>
</body>
</html>
